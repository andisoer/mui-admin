{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
     <!-- login.html -->
        <div class="card">
            <div class="card-header text-center bg-primary text-white">
                <img src="{% static 'images/mui_logo.png' %}" alt="MUI" class="img-fluid">
                <h2 class="mt-3">MUI - Kota Batu</h2>
            </div>
            <div class="card-body">
                <form method="post" action="{% url 'login' %}">
                    {% csrf_token %}
                    <!-- Tambahkan field username dan password sesuai form Anda -->
                    <div class="form-group">
                        <label for="{{ form.username.id_for_label }}">Username</label>
                        {{ form.username }}
                    </div>
                    <div class="form-group">
                        <label for="{{ form.password.id_for_label }}">Password</label>
                        {{ form.password }}
                    </div>
                    <input type="submit" class="btn btn-primary btn-block" value="Login" id="submit">
                </form>
            </div>
        </div>

        </div>
    </div>
</div>

<script src="{% static 'js/script.js' %}"></script>
<script src="{% static 'js/login.js' %}"></script>
<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
