{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MUI - Majelis Ulama Indonesia Kota Batu</title>
  <link rel="stylesheet" href="{% static 'css/payah.css' %}">
  <link rel="stylesheet" href="{% static 'css/login.css'%}">
</head>
<body>
  <section>
    <div class="signin">
      <div class="content">
        <img src="{% static 'images/mui_logo.png' %}" alt="MUI">
        <h2>MUI - Kota Batu</h2>
        <div class="form">
          <form id="myForm">
            <div class="inputBox">
              <input type="text" id="username" required>
              <i>Username</i>
            </div>
            <div class="inputBox">
              <input type="password" id="password" required>
              <i>Password</i>
            </div>
            <div class="links">
              <a href="#">Forgot Password</a>
              <a href="#">Signup</a>
            </div>
            <div id="message"></div>
            <div class="inputBox">
              <input type="submit" value="Login">
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>

  <script src="{% static 'js/login.js' %}"></script>
  <script src="{% static 'js/scripts.js' %}"></script>
</body>
</html>
