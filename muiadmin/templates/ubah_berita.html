{% extends 'index.html' %}
{% load static %}
{% block berita %}
  <!-- Page Header -->
  <header class="masthead">
    <div class="container px-4 px-lg-5">
      <div class="row gx-4 gx-lg-5 justify-content-center">
        <div class="col-md-10 col-lg-8 col-xl-7">
          <div class="post-heading">
            <h1>Ubah Berita</h1>
          </div>
        </div>
      </div>
    </div>
  </header>
  <!-- Main Content -->
  <div class="container px-4 px-lg-5">
    <div class="row gx-4 gx-lg-5 justify-content-center">
      <div class="col-md-10 col-lg-8 col-xl-7">
        {% for message in messages %}
          {% if message %}
            <div class="alert alert-success">{{ message }}</div>
          {% endif %}
        {% endfor %}
        <h3>{{ Beritas.id_berita }}</h3>
        <form action="{% url 'ubah_berita' Beritas.id %}" method="post" enctype="multipart/form-data">
          {% csrf_token %}
          {{ form.as_p }}
          <button type="submit" class="btn btn-success teks-sukses" style="border-radius: 4.5px;">Simpan</button>
          <a href="/berita" class="btn btn-outline-secondary">Kembali</a>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
