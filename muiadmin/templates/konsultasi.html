{% extends 'index.html' %}

{% load static %}

{% block konsultasi %}
<main>
  <div class="container pt-4">
    <button type="button" class="btn btn-primary mr-auto" data-bs-toggle="modal" data-bs-target="#exampleModal">
        Launch demo modal
    </button>
    
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
              <form id="tambah_dt" class="pt-4 align-items-center">
                  <div class="col-12 mb-3">
                      <input id="nama" class="form-control" type="text" placeholder="Nama" aria-label="default input example">
                  </div>
                  <div class="col-lg-12 mb-3">
                      <input id="email" class="form-control" type="text" placeholder="Email" aria-label="default input example">
                  </div>
                  <div class="col-lg-12 mb-3">
                      <input id="telp" class="form-control" type="text" placeholder="No Hp" aria-label="default input example">
                  </div>
                  <div class="col-lg-12 mb-3">
                      <select id="topik" class="form-select" aria-label="Pilih topik">
                          <option selected="">Pilih Topik</option>
                          <option value="Akhlak">Akhlak</option>
                          <option value="Aqidah">Aqidah</option>
                          <option value="Ibadah">Ibadah</option>
                          <option value="Muamalah">Muamalah</option>
                      </select>
                  </div>
                  <div class="col-lg-12 mb-3">
                      <textarea id="pesan" class="form-control" id="validationTextarea" placeholder="Required example textarea" required=""></textarea>
                      <div class="invalid-feedback">
                          Please enter a message in the textarea.
                      </div>
                  </div>
                  <button type="submit" class="btn btn-success" style="width: 100%; height: auto;">Kirim Konsultasi</button>
              </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal Delete -->
    <!-- Modal -->
    <div class="modal fade" id="hapusModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Hapus Data</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <h3>Apakah anda yakin ingin menghapus data ini ?</h3>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" id="persetujuan" class="btn btn-primary">Yakin sekali</button>
          </div>
        </div>
      </div>
    </div>

    <nav class="navbar navbar-light bg-light">
      <!-- Button trigger modal -->
      <form class="container-fluid">
        <div class="input-group">
          <span class="input-group-text" id="basic-addon1">cari</span>
          <input type="text" class="form-control" placeholder="Search" aria-label="Search" aria-describedby="basic-addon1">
        </div>
      </form>
    </nav>
    <div class="modal fade" id="staticBackdrop" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="staticBackdropLabel">Form Berita</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
              <form>
                  <div class="form-group">
                    <label for="recipient-name" class="col-form-label">Judul</label>
                    <input type="text" class="form-control" name="judul_berita" id="judul_berita" placeholder="Masukkan Judul">
                  </div>
                  <div class="form-group">
                      <label for="recipient-name" class="col-form-label">Thumbnail</label>
                      <input type="file" class="form-control" name="sampul_berita" id="sampul_berita" placeholder="Masukkan Thumbnail">
                    </div>
                    <div class="form-group">
                      <label for="recipient-name" class="col-form-label">Isi Berita</label>
                      <textarea class="form-control" rows="5" name="konten_berita" id="konten_berita"></textarea>
                    </div>
                </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-success">Understood</button>
            <button type="button" class="btn btn-primary">Publish</button>
          </div>
        </div>
      </div>
    </div>
    <table id="datatable" class="table table-bordered table-sm mt-3">
        <thead>
          <tr>
            <th>ID</th>
            <th>Nama</th>
            <th>Email</th>
            <th>No.Telpon</th>
            <th>Topik</th>
            <th>Pesan</th>
            <th>Date</th>
            <th>Option</th>
          </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
    <nav aria-label="Page navigation example">
      <ul class="pagination">
        <li class="page-item">
          <a class="page-link" href="#" aria-label="Previous">
            <span aria-hidden="true">&laquo;</span>
          </a>
        </li>
        <li class="page-item"><a class="page-link" href="#">1</a></li>
        <li class="page-item"><a class="page-link" href="#">2</a></li>
        <li class="page-item"><a class="page-link" href="#">3</a></li>
        <li class="page-item">
          <a class="page-link" href="#" aria-label="Next">
            <span aria-hidden="true">&raquo;</span>
          </a>
        </li>
      </ul>
    </nav>
  </div>
</main>
{% endblock %}
